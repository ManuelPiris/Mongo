<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profesionales.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profesionales</title>
</head>
<body>
    <h1>Datos Profesionales</h1>
  
    <div class="datos">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre Usuario">
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Apellido Usuario">
            <input type="text" class="form-control" id="age" name="age" placeholder="Edad Usuario">
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Genero Usuario">
            <input type="text" class="form-control" id="isRetired" name="isRetired" placeholder="Retirado?">
            <input type="text" class="form-control" id="_id" name="_id" placeholder="Id Usuario">
        </div>
        <div class="d-flex justify-content-center gap-2 mt-2">
            <button class="btn btn-outline-secondary"  id="get"    onclick="getProfesionales()">Mostrar</button>
            <button class="btn btn-outline-secondary"  id="post"   onclick="postProfesionales()">Crear</button>
            <button class="btn btn-outline-secondary"  id="put"    onclick="putProfesionales()" >Actualizar</button>
            <button class="btn btn-outline-secondary"  id="delete" onclick="deleteProfesionales()">Eliminar</button>
        </div>
        <div id="show-users" class="d-flex justify-content-center mt-2">  
        </div>
    
        <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
           
    </main>
            <script src="profesionales.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    
    </body>
    </html>
